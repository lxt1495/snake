<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='snake.css' rel='stylesheet' type='text/css' />
</head>
<body>
    <div class='canvas'></div>
    <div class='point'>Score: 0</div>
    <div class='time'></div>
    <p class='description'></p>
    <div class='button'>
        <button class='control'>pause</button>
        <button class='reset'>reset</button>
    </div>
    <form class='adjust'>
        <label>
            Growth Rate
            <select name='growthRate' class='growth-rate'>
                <option value='slow'>slow</option>
                <option value='normal'>normal</option>
                <option value='fast'>fast</option>
                <option value='super-fast'>super-fast</option>
                <option value='nightmare'>nightmare</option>
            </select>
        </label>
        <label>
            Swiftness
            <select name='Speed' class='swiftness'>
                <option value='crawl'>crawl</option>
                <option value='walk'>walk</option>
                <option value='run'>run</option>
                <option value='fly'>fly</option>
                <option value='speedster'>speedster</option>
            </select>
        </label>
    </form>
    <div class='food'></div>
    <div class='square main'></div>
    <div class='square'></div>
    <div class='square'></div>
    <script src="snake.js"></script>
</body>
</html>
