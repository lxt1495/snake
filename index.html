<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='snake.css' rel='stylesheet' type='text/css' />
</head>
<body>
    <video autoplay muted loop src="./texture/bgVideo.mp4" type='video/mp4' id='bg-video'></video>
    <div class='menu'>
        <button class='start'>Start</button>
        <button class='sound'>Sound</button>
        <button class='highscore'>High Score</button>
    </div>
    <div class='modal-sound'>
        <div class='modal-sound-content'>
            <input type='range' min='0' max='100' class='volume' />
            <div class='volume-display'>Volume:</div>
        </div>
    </div>
    <div class='modal-highscore'>
        <div class='modal-highscore-content'>
            <div class='tab-button'>
                <button id='tab-default'>Normal</button>
                <button>Zombie</button>
                <button>War</button>
                <button>Super</button>
                <button>Flappy</button>
            </div>
            <div class='tab-content'>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class='game-mode'>
        <div class='game-mode-content'>
            <button class='mode-normal'>Normal</button>
            <button class='mode-zombie'>Zombie Apocalypse</button>
            <button class='mode-war'>War Zone</button>
            <button class='mode-super'>Super War</button>
            <button class='mode-angry'>Flappy Worm</button>
        </div>
    </div>
    <div class='game-style'>
        <div class='game-style-content'>
            <button class='style-survivor'>Survivor</button>
            <button class='style-timer'>Timer</button>
            <label class='label-growth-rate'>
                Growth Rate
                <select name='growthRate' class='growth-rate'>
                    <option value='slow' selected='true'>slow</option>
                    <option value='normal'>normal</option>
                    <option value='fast'>fast</option>
                    <option value='super-fast'>super-fast</option>
                    <option value='nightmare'>nightmare</option>
                </select>
            </label>
            <label class='label-swiftness'>
                Swiftness
                <select name='Speed' class='swiftness'>
                    <option value='crawl' id='crawl'>crawl</option>
                    <option value='walk' id='walk'>walk</option>
                    <option value='run' id='run' selected='true'>run</option>
                    <option value='fly' id='fly'>fly</option>
                    <option value='speedster' id='speedster'>speedster</option>
                </select>
            </label>
            <label class='label-enemy-number'>
                Enemy Number
                <select name='enemyNumber' class='enemy-number'>
                    <option value='3'>3</option>
                    <option value='4' selected='true'>4</option>
                    <option value='5'>5</option>
                </select>
            </label>
            <label class='label-enemy-speed'>
                Enemy Speed
                <select name='enemySpeed' class='enemy-speed'>
                    <option value='normal' selected='true'>normal</option>
                    <option value='fast'>fast</option>
                    <option value='super-fast'>super-fast</option>
                </select>
            </label>
            <label class='label-map'>
                Map
                <select name='map' class='map'>
                    <option value='none' id='none'>none</option>
                    <option value='| | |' selected='true'>| | |</option>
                    <option value='H'>H</option>
                    <option value='brick-storm' id='brickStorm'>brick storm</option>
                </select>
            </label>
            <label class='label-unbound'>
                Unbound
                <input type="checkbox" class='unbound' />
            </label>
        </div>
    </div>
    <div class='modal-menu'>
        <div class='modal-menu-content'>
            <button class='sound'>Sound</button>
            <button class='reset'>Reset</button>
            <button class='exit'>Exit</button>    
        </div>
    </div>
    <div class='game'>
        <div class='canvas'>
            <div class='food'></div>
            <div class='square main'>
                <div class='eye-cover'></div>
                <div class='eye'>
                    <div class='eye-ball'>
                        <div class='eye-sparkle'></div>
                    </div>
                    <div class='emo'></div>
                </div>
            </div>
            <div class='square'></div>
            <div class='square'></div>
            <div class='foe main'>
                <div class='foe-eye-cover'></div>
                <div class='foe-eye'>
                    <div class='foe-eye-ball'>
                        <div class='foe-eye-sparkle'></div>
                    </div>
                    <div class='foe-emo'></div>
                </div>
            </div>
            <div class='foe'></div>
            <div class='foe'></div>
        </div>
        <div class='display'>
            <button class='pause'>Menu</button>
            <div class='point'>Score: 0</div>
            <div style="display:flex; flex-flow:row nowrap; 
                        color:lightblue; font-size: 2.5vh;
                        position: absolute; top: 32%; left: 27%; width: 46%;
                        font-family: Arial, Helvetica, sans-serif;
                        text-align: center; border:none; padding:none; margin:none;">
                Time: <span class='time'></span>
            </div>
            <div class='feature'></div>
            <p class='description'></p>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
